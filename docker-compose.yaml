version: '3.8'

networks:
  mynet:
    driver: bridge

volumes:
  db_data:

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tecnos_db
    networks:
      - mynet
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 1


  tecnos-service:
    image: tecnos1999/tecnos-server:15.10.2024.20.05.12
    networks:
      - mynet
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      - mysql
  clientapp:
     image: tecnos1999/tecnos-client:12.10.2024.13.40.36
     networks:
       - mynet
     ports:
       - "3000:3000"
     depends_on:
       - tecnos-service
     environment:
       - REACT_APP_ENV=prod
  tecnos-management:
    image: tecnos1999/tecnos-management:13.10.2024.21.33.46
    networks:
      - mynet
    ports:
      - "3001:3001"
    depends_on:
      - tecnos-service
    environment:
      - REACT_APP_ENV=prod
